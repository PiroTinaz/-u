<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運賃計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>運賃計算ツール</h1>
    <form id="fareCalculator">
        <label for="totalAmount">合計金額 (円):</label>
        <input type="number" id="totalAmount" placeholder="例: 5000" required>

        <label for="households">乗せてもらう世帯数:</label>
        <input type="number" id="households" placeholder="例: 2" required>

        <button type="button" id="calculateButton">計算する</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);
            const households = parseInt(document.getElementById('households').value);

            if (isNaN(totalAmount) || isNaN(households) || totalAmount <= 0 || households <= 0) {
                document.getElementById('result').innerText = "正しい値を入力してください。";
                return;
            }

            // 運転手の支払い額
            const driverShare = totalAmount / (1 + 2 * households);
            // 乗せてもらう世帯の支払い額
            const passengerShare = 2 * driverShare;

            document.getElementById('result').innerText =
                `運転手の支払い: ${driverShare.toFixed(2)} 円\n` +
                `1世帯あたりの支払い: ${passengerShare.toFixed(2)} 円`;
        });
    </script>
</body>
</html>
